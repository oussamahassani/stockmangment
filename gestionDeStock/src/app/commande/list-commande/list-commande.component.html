                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <mat-form-field>
                                            <input matInput type="text" (keyup)="doFilter($event.target.value)"
                                                placeholder="Filter">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="table-responsive">
                                    <table mat-table [dataSource]="dataSource" matSort
                                        (matSortChange)="customSort($event)">
                                        <ng-container matColumnDef="ref-Commande">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fa fa-id-card-o" aria-hidden="true"></i> &nbsp; Ref Commande </th>
                                            <td mat-cell *matCellDef="let element"> {{element.refCommande}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef=" montant_total ">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fa fa-usd" aria-hidden="true"></i>&nbsp; Montant Total</th>
                                            <td mat-cell *matCellDef="let element"> {{element.montant_total}} DNT </td>
                                        </ng-container>
                                        <ng-container matColumnDef="date_commande">
                                            <th mat-header-cell *matHeaderCellDef mat-sort-header><i class="fa fa-calendar-check-o" aria-hidden="true"></i>&nbsp; Date commande</th>
                                            <td mat-cell *matCellDef="let element"> {{element.date_commande | date:'medium'}} </td>
                                        </ng-container>



                                        <ng-container matColumnDef="details">
                                            <th mat-header-cell *matHeaderCellDef><i class="fa fa-info" aria-hidden="true"></i>&nbsp;  Details </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="primary"
                                                    (click)="openModal(element.id)">
                                                    <span class="material-icons"> zoom_in</span>
                                                </button>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="update">
                                            <th mat-header-cell *matHeaderCellDef><i class="fa fa-pencil-square" aria-hidden="true"></i>&nbsp; Update </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="accent"
                                                    (click)="openModalUpdate(element.id)">
                                                    <span class="material-icons text-success">edit</span>
                                                </button>
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="delete">
                                            <th mat-header-cell *matHeaderCellDef><i class="fa fa-times" aria-hidden="true"></i>&nbsp; Delete </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="warn"
                                                    (click)="redirectToDelete(element.id)">
                                                    <span class="material-icons text-secondary"> delete_sweep </span>
                                                </button>
                                            </td>
                                        </ng-container>
                                        <ng-container matColumnDef="Validee">
                                            <th mat-header-cell *matHeaderCellDef><i class="fa fa-reply" aria-hidden="true"></i> &nbsp;Valide </th>
                                            <td mat-cell *matCellDef="let element">
                                                <button mat-icon-button color="warn" [disabled]="element.valide" (click)="showNotification()" (click)="valide(element.id)">
                                                    <span class="material-icons text-danger"
                                                        *ngIf="!element.valide">cancel </span>
                                                    <span class="material-icons text-success" *ngIf="element.valide">
                                                        check </span>
                                                </button>
                                
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                                    <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                                    </mat-paginator>
                                </div>
                            </div>
