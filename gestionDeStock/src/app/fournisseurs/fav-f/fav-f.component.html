
                    <div class="card-body">   
                              <div class="row">
                                <div class="col-6">
                                      <mat-form-field >
                                      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
                                     </mat-form-field>
                                  </div>

                              </div>
                              <div class="table-responsive">
                                  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="customSort($event)" >
                                    <ng-container matColumnDef="ref_f">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ref Fournisseur </th>
                                        <td mat-cell *matCellDef="let element"> {{element.refFournisseur}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.nameFournisseur }} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="telephone">
                                          <th mat-header-cell *matHeaderCellDef mat-sort-header> telephone Fournisseur  </th>
                                          <td mat-cell *matCellDef="let element"> {{element.telpFournisseur }} </td>
                                        </ng-container>
                                    
                                      <ng-container matColumnDef="email">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> adresse Fournisseur  </th>
                                        <td mat-cell *matCellDef="let element"> {{element.adresseFournisseur }} </td>
                                      </ng-container>
                                    
                                      <ng-container matColumnDef="address">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> email Fournisseur </th>
                                        <td mat-cell *matCellDef="let element"> {{element.emailFournisseur }} </td>
                                      </ng-container>
                                  

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                                  <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                                </mat-paginator>
                        </div>
                    </div>
