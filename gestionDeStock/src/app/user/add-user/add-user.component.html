<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Ajouter utilisateursÂ </h4>
            <!-- <p class="card-category">add new user your profile</p> -->
          </div>
          <div class="card-body">
            <form class="example-form" [formGroup]="userForm" (ngSubmit)="save()">
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="firstName" placeholder="First Name">
                    <mat-error *ngIf="userForm.controls.firstName.hasError('required')">
                      fist Name is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="lastName" placeholder="last Name">
                    <mat-error *ngIf="userForm.controls.lastName.hasError('required')">
                      last name is required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>

              <div class="row">

                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="telp" placeholder="Telephone" type="text">
                    <mat-error *ngIf="userForm.controls.telp.hasError('required')">
                      Telephone is required.
                    </mat-error>
                  </mat-form-field>
                </div>

                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="adresse" placeholder="adresse" type="text">
                    <mat-error *ngIf="userForm.controls.adresse.hasError('required')">
                      adresse user is required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>


              <div class="row">
                <div class="col-md-10">
                  <mat-form-field class="example-full-width">
                    <input matInput formControlName="email" placeholder="Email" type="text">
                    <mat-error *ngIf="userForm.controls.email.hasError('required')">
                      Email client is required.
                    </mat-error>
                    <mat-error *ngIf="userForm.controls.email.hasError('email')">
                      Email client not valid.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <mat-form-field class="example-full-width">
                    <input autocomplete="on" matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                      placeholder="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                      [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="userForm.controls.password.hasError('required')">
                      password is required.
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field appearance="fill">
                    <mat-label>Role </mat-label>
                    <mat-select formControlName="roleUser">
                      <mat-option value="admin"> admin</mat-option>
                      <mat-option value="ACHETEUR">acheteur</mat-option>
                      <mat-option value="SURVEILLENT">surveillent</mat-option>
                      <mat-option value="GSTOCK">gestionnaire</mat-option>
                    </mat-select>
                    <mat-error *ngIf="userForm.controls.roleUser.hasError('required')">
                      mode paiement client is required.
                    </mat-error>

                  </mat-form-field>
                </div>

              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right"> <span class="material-icons">
                  add_task
                </span> Ajouter user</button>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
